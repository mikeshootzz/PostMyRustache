name: Build and Push PostMyRustache Docker image

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from Cargo.toml
        id: cargo_version
        run: echo "::set-output name=version::$(awk -F '\"' '/^version =/ {print $2}' Cargo.toml)"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: postmyrustache
          password: ${{ secrets.CR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            postmyrustache/postmyrustache:${{ steps.cargo_version.outputs.version }}
            postmyrustache/postmyrustache:latest
